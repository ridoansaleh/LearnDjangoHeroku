{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Django & Heroku</title>
    <link rel="stylesheet" href="{% static 'jual/bootstrap.min.css' %}">
    <style type="text/css">
        .box {
            margin: 20px 0px;
        }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Django and Heroku</a>
    </nav>

    <div class="container-fluid box">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>
        </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'jual/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'jual/popper.min.js' %}"></script>
    <script src="{% static 'jual/bootstrap.min.js' %}"></script>
  </body>
</html>
